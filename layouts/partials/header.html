<header>
    <nav>
        <div class="desktop-nav">
            <a href="{{ .Site.Home.Permalink }}"><img height="40" width="152" src="/img/ouisync-logo.png"/></a>
            <div class="desktop-center-nav">
                <a href="/about">{{i18n "titleAbout"}}</a>
                <a href="/faq">Support</a>
                <a href="/community">Community</a>
            </div>
            <div class="nav-buttons">
                <div>
                    <input class="desktop-nav-toggle" type="checkbox" id="desktop-nav-toggle"/>
                    <label class="i18n-btn" for="desktop-nav-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                        <div>{{ .Language.LanguageName }} ({{ .Lang }})</div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="i18n-chevron"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </label>
                    <div class="desktop-i18n-panel">
                        {{ range .Translations }}
                          <a href="{{ .Permalink }}">{{ .Language.LanguageName }} ({{ .Lang }})</a>
                        {{ end }}
                    </div>
                </div>
                <a class="download-btn" href="/download">
                    <div>Download</div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </a>
            </div>
        </div>
        <div class="mobile-nav">
            <input class="mobile-nav-toggle" type="checkbox" id="mobile-nav-toggle"/>
            <label class="nav-hamb-icon" for="mobile-nav-toggle">
                <span></span>
                <span></span>
            </label>
            <div class="mobile-nav-panel">
                <a href="/about">{{i18n "titleAbout"}}</a>
                <a href="/faq">Support</a>
                <a href="/community">Community</a>
            </div>
            <a href="/"><img height="40" width="152" src="/img/ouisync-logo.png"/></a>
            <div>
                <input class="mobile-i18n-toggle" type="checkbox" id="mobile-i18n-toggle"/>
                <label class="i18n-toggle-icon" for="mobile-i18n-toggle">
                    <img height="36" width="36" class="i18n-toggle-icon" src="/icons/translate.png"/>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mobile-i18n-chevron"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </label>
                <div class="mobile-i18n-panel">
                    <div style="color: #4b005ea7"> {{ .Language.LanguageName }} ({{ .Lang }})</div>
                    {{ range .Translations }}
                      <a href="{{ .Permalink }}">{{ .Language.LanguageName }} ({{ .Lang }})</a>
                    {{ end }}
                </div>
            </div>
        </div>
    </nav>
</header>
